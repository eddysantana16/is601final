<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.elements.email.value;
        const password = form.elements.password.value;

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // <- allow cookie to be set
            body: JSON.stringify({ email, password }),
          });

          const text = await res.text();
          if (!res.ok) {
            alert(text || "Login failed");
            return;
          }

          // Optional: show exact string expected by older tests
          // document.body.insertAdjacentHTML('beforeend', `<pre>${text}</pre>`);

          // Go to dashboard (Playwright also navigates after click, but this helps manual use)
          window.location.href = "/dashboard";
        } catch (err) {
          alert("Network error");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
